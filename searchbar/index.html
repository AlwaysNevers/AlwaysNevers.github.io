<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="style(searchbar.).css"
</head>
<body>
    <form onsubmit="search(event)">
        <input type="text" id="searchInput" placeholder="Type what game/movie you want">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <script src="https://kit.fontawesome.com/407915e39a.js" crossorigin="anonymous"></script>

      <script>
  function toggleSearch() {
    let searchContainer = document.getElementById("search-container");
    searchContainer.classList.toggle("active");
  }

  function search() {
    let input = document.getElementById("search-input").value.toLowerCase();
    let games = document.getElementsByClassName("col");
    for (let i = 0; i < games.length; i++) {
      let game = games[i];
      let name = game.getElementsByTagName("h2")[0].textContent.toLowerCase();
      if (name.indexOf(input) > -1) {
        game.style.display = "block";
      } else {
        game.style.display = "none";
      }
    }
  }
</script>
</body>
</html>
<script src="https://kit.fontawesome.com/407915e39a.js" crossorigin="anonymous"></script>

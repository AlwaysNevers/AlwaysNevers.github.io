<!DOCTYPE html>
<html>
<head>
  <title>Redirect</title>
</head>
<body>
  <script>
    var defaultUrl = "https://alwaysnevers.github.io";
    var win = window.open("about:blank");
    win.document.write("<iframe src='" + defaultUrl + "' style='width:100%; height:100%; border:0; position:fixed; top:0; left:0;' referrerpolicy='no-referrer' allow='fullscreen'></iframe>");
    location.replace("https://google.com");
  </script>
</body>
</html>

<!DOCTYPE html>

  <head>
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function search() {
        // Get the input value
        let input = document.getElementById("search-input").value.toLowerCase();

        // Get all the game elements
        let games = document.getElementsByClassName("col");

        // Loop through all the game elements and hide the ones that don't match the input value
        for (let i = 0; i < games.length; i++) {
          let game = games[i];
          let name = game.getElementsByTagName("h2")[0].textContent.toLowerCase();

          if (name.indexOf(input) > -1) {
            game.style.display = "block";
          } else {
            game.style.display = "none";
          }
        }
      }
    </script>
  </head>

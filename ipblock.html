<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Redirect Test</title>
</head>
<body>
    <h1>IP Redirect Test</h1>
    <script>
        // Function to get the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const userIP = data.ip.trim();  // Trim to remove any possible spaces
                const blockedIP = '98.35.230.96'; // Replace with the IP you want to block

                console.log('User IP:', userIP); // Log the IP to check if it's being fetched correctly
                console.log('Blocked IP:', blockedIP); // Log the IP we're comparing against

                if (userIP === blockedIP) {
                    console.log('IP matched, redirecting to Google.');
                    // Redirect the user to Google if the IP matches
                    window.location.href = 'https://www.google.com';
                } else {
                    console.log('IP did not match.');
                }
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
